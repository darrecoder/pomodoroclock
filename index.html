<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link rel="stylesheet" href="../StyleSheets/fontawesome-free-6.3.0-web/css/all.css">
    <link rel="stylesheet" href="../StyleSheets/fontawesome-free-6.3.0-web/css/solid.css">
    <link rel="stylesheet" href="../StyleSheets/fontawesome-free-6.3.0-web/css/fontawesome.css">
    <link rel="stylesheet" href="../StyleSheets/fontawesome-free-6.3.0-web/css/brands.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Pomodoro Clock - DarreRatchetWeb</title>
</head>

<body>

    <section id="text-box">
        <h1>Pomodoro Clock</h1>
    </section>
    <section id="body-area" class="container">
        <div id="timer-body">
            <div id="length-timer">
                <div id="sessionlength">
                    <h2>Session Length</h2>
                    <button id="sessionminus"><i class="fa-solid fa-minus"></i></button>
                    <input type="number" value="25" id="sessionnum">
                    <button id="sessionplus"><i class="fa-solid fa-plus"></i></button>
                    
                </div>
                <div id="breaklength">
                    <h2>Break Length</h2>
                    <button id="breakminus"><i class="fa-solid fa-minus"></i></button>
                    <input type="number" value="5" id="breaknum">
                    <button id="breakplus"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
            <div id="timer-display">
                <h2 id="timername"></h2>
                <h2 id="timernum"></h2>
            </div>
            <div id="timer-button">
                <button id="start_pause"><i class="fa-solid fa-play"></i></button>
                <button id="stop_reset"><i class="fa-solid fa-rotate-right"></i></button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
