    <title>Pomodoro Clock - DarreRatchetWeb</title>
</head>

<body>

    <section id="text-box">
        <h1>Pomodoro Clock</h1>
    </section>
    <section id="body-area" class="container">
        <div id="timer-body">
            <div id="length-timer">
                <div id="sessionlength">
                    <h2>Session Length</h2>
                    <button id="sessionminus"><i class="fa-solid fa-minus"></i></button>
                    <input type="number" value="25" id="sessionnum" min="1" max="60">
                    <button id="sessionplus"><i class="fa-solid fa-plus"></i></button>
                    
                </div>
                <div id="breaklength">
                    <h2>Break Length</h2>
                    <button id="breakminus"><i class="fa-solid fa-minus"></i></button>
                    <input type="number" value="5" id="breaknum" min="1" max="60">
                    <button id="breakplus"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
            <div id="timer-display">
                <h2 id="timername"></h2>
                <h2 id="timernum"></h2>
            </div>
            <div id="timer-button">
                <button id="start_pause"><i class="fa-solid fa-play"></i></button>
                <button id="stop_reset"><i class="fa-solid fa-rotate-right"></i></button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
